

<div class="container" *ngIf="users">
	<div
	class="panel panel-default"
	*ngFor="let item of users"
	style="padding: 15px"
	(click)="getUserDetails(item)"
	>
	<h1>Id: {{ item.id }}</h1>
	<h2>Name: {{ item.name }}</h2>
	<h3>Username: {{ item.username }}</h3>
	<h4>Phone: {{ item.phone }}</h4>
	<h5>Address: {{ item.address.city }}, {{ item.address.street }}, {{ item.address.suite }}, {{ item.address.zipcode }}</h5>
</div>
</div>
